<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/gift-cards.css">

    <title>Iavazzo's Pizza: Gift Cards</title>

    <style>
        body {
            padding: 25px;
        }
    </style>
</head>

<body>

    <div id="page-container">

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#iavazzosNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="iavazzosNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home |</a></li>
                        <li class="nav-item"><a class="nav-link" href="/menu.html">Menu |</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Gift Cards |</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <form class="form" action="">
                <div class="form-title">Purchase Gift Card(s)</div>
                <p class="form-description">
                    Our gift cards make a wonderful gift for any birthday, holiday or special occasion.
                </p>
                <div class="form-item">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-input" name="firstName" id="firstName" placeholder="Enter Buyer's First Name" required />
                </div>
                <br />
                <div class="form-item">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-input" name="lastName" id="lastName" placeholder="Enter Buyer's Last Name" required />
                </div>
                <br />
                <div class="form-item">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-input" name="firstName" id="firstName" placeholder="Enter Buyer's Email Address" required />
                </div>
                <br />
                <div class="form-item">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-input form-input--small" name="phone" id="phone" placeholder="Enter Buyer's Phone Number" required />
                </div>
                <br />
                <div class="form-item">
                    <label for="amount" class="form-label">Gift Card Amount</label>
                    <input type="text" class="form-input form-input--small" name="amount" id="amount" placeholder="Enter Gift Card Amount" required />
                </div>
                <br />
                <div class="form-item">
                    <button id="paymentButton" class="form-btn" type="submit">Payment</button>
                </div>
            </form>
        </div>

        <div id="paymentModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">CREDIT/DEBIT PAYMENT</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="paymentForm">
                                <div class="row form-group">
                                    <div class="card-selector col-3 btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="card visa btn active">
                                        <input type="radio" name="cardType" id="cardVisa" autocomplete="off" checked>
                                        </label>
                                        <label class="card mastercard btn">
                                        <input type="radio" name="cardType" id="cardMC" autocomplete="off">
                                        </label>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-6 col-form-label" for="cardHolder">CARD HOLDER</label>
                                    <div class="col">
                                    <input type="text" class="form-control" name="cardHolder" id="cardHolder" required />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-6 col-form-label" for="cardNumber">CARD NUMBER</label>
                                    <div class="col">
                                    <input type="text" class="form-control" name="cardNumber" id="cardNumber" maxlength="16" required />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-6 col-form-label" for="cardExpiry">CARD EXPIRY DATE</label>
                                    <div class="col">
                                    <input type="text" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" class="form-control" name="cardExpiry" id="cardExpiry" placeholder="MM/YY" required />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="col-sm-6 col-form-label" for="cardSecurity">CARD CVV</label>
                                    <div class="col">
                                    <input type="text" class="form-control" name="cardSecurity" id="cardSecurity" maxlength="3" required />
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="form-row">
                                        <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-success btn-sm ml-1">Pay Now</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <h4>2929 Atwood Avenue</h4>
            <h4>Providence, RI 02903</h4>
            <h4>(401) 555-1009</h4>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/scripts.js"></script>

</body>
</html>
